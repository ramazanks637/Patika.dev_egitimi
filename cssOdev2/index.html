<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google_logo" />
        <br />
        <div class="search-area m-rl2rem">
            Search the web using Google!
            <input type="text" class="search-box" />
            <div class="btns">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>
        <div class="help-area flex m-rl2rem pt-4">
            <div class="width-40 mr-2 bg-color-green1">
                <ul style="list-style: none; font-size: 18px">
                    <li>Special Searches</li>
                    <li>
                        Stanford Search
                    </li>
                    <li>
                        Linux Search
                    </li>
                </ul>
            </div>

            <div class="width-20 mrl-2 bg-color-green2">
                <ul style="list-style: none; font-size: 16px">
                    <li>
                        Help!
                    </li>
                    <li>
                        About Google!
                    </li>
                    <li>
                        Company Info
                    </li>
                    <li>
                        Google! Logos
                    </li>
                </ul>
            </div>

            <div class="width-40 ml-2 bg-color-green3">
                <ul style="list-style: none; font-size: 18px">
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input placeholder="your e-mail" /></li>
                    <li>
                        <button>Subscribe</button>
                        Archive
                    </li>
                </ul>
            </div>
        </div>
        <div class="text-center pt-1rem">Copyright Â©1998 Google Inc.</div>
    </section>
</body>

</html>
